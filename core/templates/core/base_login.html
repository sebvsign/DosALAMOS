<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	{% block tittle %}

	{% endblock %}
    <link rel="icon" type="{% static 'core/image/png'%}" href="{% static 'core/models/images/icons/favicon.ico'%}"/>
	<!--===============================================================================================-->
	<link href="{% static 'core/models/vendor/bootstrap/css/bootstrap-grid.min.css'%}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/vendor/animate/animate.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/vendor/css-hamburgers/hamburgers.min.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/vendor/animsition/css/animsition.min.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/vendor/select2/select2.min.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/vendor/daterangepicker/daterangepicker.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/css/util.css'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/models/css/main.css'%}" />
	<!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'core/models/images/bg-01.jpg'%}');">
			<div class="wrap-login100 p-t-30 p-b-50" >
				<span class="login100-form-title p-b-41">
					{% block acceso %} {% endblock %}
				</span>
				<form id="form1" runat="server" method="POST" class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input"  data-validate = "Enter username" >
						<input class="input100" type="text" name="username" placeholder="Usuario" />
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password" >
						<input class="input100" type="password" name="pass" placeholder="ContraseÃ±a" />
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					{% block login%}
					
					{% endblock %}
				
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'core/models/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'core/models/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'core/models/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'core/models/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'core/models/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'core/models/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'core/models/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'core/models/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'core/models/js/main.js'%}"></script>
</body>
</html>
